<div id="myModal">
    <div class="modal-header">
        <a class="close" ng-click="Cancel()" aria-hidden="true"></a>
        <label class="modal-title "> {{"Select the type of service"|translate}}</label>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">
                              
                            </th>
                            <th>
                                {{"Service"|translate}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in serviceList" ng-if="item.IsAvailable!==false">
                            <td class="text-center " style="width:50px;">
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" ng-model="item.IsSelected" />
                                    <span></span>
                                </label>
                            </td>
                            <td>
                               {{item.name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline dark" ng-click="Ok()">{{"Select"|translate}}</button>
            <button type="button" class="btn btn-outline dark" ng-click="Cancel()">{{"Cancel"|translate}}</button>
        </div>
    </div>
</div>
