<div class="col-md-12 padding1px">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="GoBack()">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>{{"Search Specialists" | translate}}</span>
        </li>
    </ul>
    <div class="col-md-12 padding1px">
        <div class="col-md-12 padding1px">
            <div class="portlet padding1px ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 padding1px">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption font-grey-sharp">
                                    <span class="caption-subject">{{"TabHeaderText.SearchEmployee" | translate}} </span>
                                </div>
                                <div class="tools">
                                    <button class="btn sbold btnMargin" ng-click="NewPricingSpecialist()">
                                        {{"NewSpecialists"|translate}}
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-12 margin-top-10 padding1px">
                                <div class="col-md-4 col-sm-8 padding1px">
                                    <div class="input-icon left">
                                        <i class="icon-magnifier"></i>
                                        <input type="text" ng-model="SearchEmployeetext" class="form-control form-control-solid input-circle input-block-level btnMargin margin-bottom-10" placeholder="{{'TabHeaderText.searchEmployee' | translate}}">
                                        <div class="clearfix">
                                            <span class="control-label text-danger text-left">{{ErrorMessage}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-2">
                                    <button class="btn  sbold btnMargin" ng-click="GetEmployeeList()">
                                        {{"TabHeaderText.Go"| translate}}
                                    </button>
                                </div>
                            </div>
                            <!--Start Table Data-->
                            <div class="col-lg-12">
                                <div class="col-md-12 padding-top-10px table-responsive">

                                    <div class="clearfix"> </div>
                                    <table class="table  table-hover order-column text-left noborder" ng-if="ShowSearchResult">
                                        <tbody>
                                            <tr ng-if="EmployeeList.length > 0" style="border:none">
                                                <td class="text-left">
                                                    <b><label class="control-label text-success">{{"TabHeaderText.Matchingresult" | translate}} </label> &nbsp;&nbsp;{{serchtext }}</b>
                                                </td>
                                            </tr>
                                            <tr ng-if="EmployeeList!==null" dir-paginate="item in EmployeeList|orderBy:sortKey:reverse|filter:search|itemsPerPage:PageLength" pagination-id="Emplist" style="border:none">
                                                <td class="text-left" style="border:none">
                                                    <a class="control-label" ng-click="EditPricingSpecialists(item.id)">{{item.name}}</a>
                                                </td>
                                            </tr>
                                            <tr ng-if="(EmployeeList===null )||(EmployeeList.length ===0)" style="border:none">
                                                <td class="text-left" style="border:none">
                                                    <label class="control-label  text-primary  text-danger clearfix ">{{"TabHeaderText.NoResultFound" | translate}} </label>
                                                    <a class="control-label  clearfix" ng-click="NewPricingSpecialist()">{{"TabHeaderText.CreateNewUser" | translate}} </a>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <dir-pagination-controls max-size="3" pagination-id="Emplist"
                                                             direction-links="true"
                                                             boundary-links="true" class="pull-right" ng-if="(EmployeeList!==null )||(EmployeeList.length !==0)">
                                    </dir-pagination-controls>
                                </div>
                                <!--End Table data-->
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
