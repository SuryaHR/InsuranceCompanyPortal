
<div id="myModal">
    <div id="responsive">
        <div class="modal-header">
            <a class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h4 class="modal-title">{{"Select employees to add"|translate}}</h4>
        </div>
        <div class="modal-body">
           <div class="col-md-12 col-sm-12 padding1px">
               <!--Top buttons-->
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 options_Background">
                   <div class="col-md-12 padding1px margin-top-5 margin-bottom-5">                    
                       <div class="col-md-6 col-sm-12 pull-right">
                           <div class="input-icon left">
                               <i class="icon-magnifier"></i>
                               <input type="text" ng-model="searchByName" class="form-control form-control-solid input-circle input-block-level " placeholder="{{'SerachEmp'| translate}}">
                           </div>
                       </div>
                   </div>
               </div>
               <!-- End Top buttons-->
               <!--Start Table Body-->
               <div class="col-md-12 table-responsive padding1px" id="sample_5_wrapper" style="min-height:300px;overflow-y:auto;">
                   <table class="table table-striped table-bordered table-hover table-checkable order-column" id="NavigateTable">
                       <thead>
                           <tr>
                               <th colspan="2" ng-click="sort('')">
                                   {{"Table.EmpName"|translate}}                                   
                               </th>                              
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="Employee in EmployeeList|filter:searchByName">
                               <td style="width:80%;">{{Employee.firstName+" "+Employee.lastName}}</td>
                               <td style="width:20%;" class="text-center">
                                   <label class="mt-checkbox mt-checkbox-outline text-success ">
                                       <input type="checkbox" class="checkboxes"  ng-model="Employee.IsSelect" />
                                       <span></span>
                                   </label>
                               </td>
                           </tr>                          
                           <tr ng-if="FilteredList.length ==0" class="text-danger text-center">
                               <td colspan="5">{{"NoRecordText"|translate}}</td>
                           </tr>
                       </tbody>
                   </table>                   
               </div>
           </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">

            <button type="button" data-dismiss="modal" class="btn btnMargin sbold" ng-click="cancel()">{{"Close"|translate}}</button>
            <button type="button" class="btn btnMargin sbold" ng-click="Ok()">{{"Add Employees"|translate}}</button>
        </div>
    </div>

</div>
