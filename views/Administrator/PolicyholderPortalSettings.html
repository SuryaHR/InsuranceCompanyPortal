<style>
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 50px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 23px;
  width: 23px;
  bottom: 1px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}
input:checked + .sliderDashboard {
  background-color: #acc9e2 !important;
  cursor: default !important;
}


input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 10px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
<div class="col-md-12 col-sm-12 padding1px  ">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="GoToHome()">{{"Home"|translate}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>{{"Policyholder Portal Settings"|translate}}</span>
        </li>
    </ul>
</div>
<div class="col-md-12 padding1px">
    <div class="portlet light padding1px ">
        <div class="portlet-title">
            <div class="caption font-grey-sharp">
                <span class="caption-subject">{{"Policyholder Portal Settings"|translate}}</span>
            </div>
        </div>
        <div class="row" ng-form="SettingsForm">       
            <div class="col-xs-12 margin-top-5 text-right margin-bottom-10">
                <button class="btn sbold btnMargin" ng-click="reset()">
                    {{"Buttons.Reset"|translate}}
                </button>
                <button type="button" class="btn sbold btnMargin" ng-click="updateSettings()">
                    {{"Buttons.Update"|translate}}
                </button>
            </div>
        
            <div>
                <span class="caption-subject" style="margin-left: 40px;">{{"Select the pages which should be visible to the policyholders on thier portal"|translate}}</span>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-8 col-md-8">
                    <div class="col-lg-6 col-md-6" ng-repeat="settingList in PolicyholderPortalSettingsList">
                        <div class="col-lg-7 col-md-7">
                            <span class="control-label pull-right" style="margin-left: 40px; margin-top: 15px;
                            font-size: 14px;">{{settingList.section}}</span>
                        </div>
                        <div class="col-lg-3 col-md-3 text-left">
                            <label class="switch">
                                <input type="checkbox" name="selectSetting" id="selectSetting" ng-disabled="settingList.section == 'Dashboard'" ng-checked="settingList.status == 1" ng-click="toggleSwitch(settingList.id)">
                                <span class="" ng-class="(settingList.section == 'Dashboard') ? 'slider sliderDashboard round' : 'slider round '"></span>
                            </label>
                        </div>                
                    </div>
                </div>
                <div class="col-lg-3 col-md-3"></div>
            </div>
            
        </div>
    </div>
</div>
