<div class="col-md-12 col-sm-12 padding1px">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="goToDashboard()">{{"Home"|translate}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>{{"Payment Terms"|translate}}</span>
        </li>
    </ul>
</div>
<div class="col-lg-12 col-sm-12 col-md-12 padding1px">
    <div class="portlet light padding1px">
        <div class="portlet-title">
            <div class="caption  font-grey-sharp ">
                <span class="caption-subject">{{"PaymentTerms"|translate}} </span>
            </div>

        </div>

        <div class="portlet-body">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 options_Background">
                <button class="btn sbold btnMargin margin-bottom-5  margin-top-5 btnOptions" ng-click="AddNewPaymentTerm()">

                    {{"New Payment Term"|translate}}
                </button>
                <button class="btn sbold    margin-bottom-5  margin-top-5">

                    {{"Export"|translate}}
                </button>
            </div>
            <div class="col-md-12 table-responsive padding1px">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="thwidth30" ng-click="sort('name')">
                                {{"PaymentTerms"|translate}}
                                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>

                            </th>
                            <th class="width45" ng-click="sort('descriptions')">
                                {{"Description"|translate}}
                                <span class="glyphicon sort-icon" ng-show="sortKey=='descriptions'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>

                            </th>
                            <th ng-click="sort('status')" class="statusHeading">
                                {{"Status"|translate}}
                                <span class="glyphicon sort-icon" ng-show="sortKey=='status'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>

                            </th>
                            <th>
                                {{"Action"|translate}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="NewPaymentTerm===true">
                            <td>
                                <input type="text" class="form-control " ng-model="selected.name" placeholder="{{'Name'|translate}}">
                            </td>
                            <td>
                                <input type="text" class="form-control " ng-model="selected.descriptions" placeholder="{{'Description'|translate}}">
                            </td>
                            <td>
                                <select class="input-small select2me form-control  " data-placeholder="Select..." ng-model="selected.isScheduledItem">
                                    <option value="true" ng-selected="selected.status">{{"Enable"|translate}}</option>
                                    <option value="false" ng-selected="!selected.status">{{"Disable"|translate}}</option>
                                </select>
                            </td>
                            <td>
                                <div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                                    <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="SavePaymentTerm()" >{{"Save"|translate}}</span>
                                    <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="reset()" >{{"Cancel"|translate}}</span>
                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="item in PaymentTerms|orderBy:sortKey:reverse" ng-include="getTemplate(item)"></tr>
                    </tbody>
                </table>
                <script type="text/ng-template" id="display">
                    <td ng-click="EditPaymentTerms(item)">{{item.name}}</td>
                    <td ng-click="EditPaymentTerms(item)">{{item.descriptions}}</td>
                    <td ng-click="EditPaymentTerms(item)" class="text-center">
                        <span ng-show="item.status===true" class="stage ItemStageSix">Enable</span>
                        <span ng-show="item.status===false" class="stage ItemStageSeven">Disable</span>
                    </td>
                    <td>
                        <div  style="display:flex !important;">
                            <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="EnableDisablePaymentTerm(item,true)">{{"Enable"|translate}}</span>
                            <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="EnableDisablePaymentTerm(item,false)">{{"Disable"|translate}}</span>
                        </div>
                    </td>
                   
                </script>
                <script type="text/ng-template" id="edit">
                    <td>
                        <input type="text" class="form-control " ng-model="selected.name" placeholder="{{'Name'|translate}}">
                    </td>
                    <td>
                        <input type="text" class="form-control " ng-model="selected.descriptions" placeholder="{{'Description'|translate}}">
                    </td>
                    <td>
                        <select class="input-small select2me form-control  " data-placeholder="Select..." ng-model="selected.status">
                            <option value="true" ng-selected="selected.status">{{"Enable"|translate}}</option>
                            <option value="false" ng-selected="!selected.status">{{"Disable"|translate}}</option>
                        </select>
                    </td>
                    <td>
                        <div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                            <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="SavePaymentTerm()" >{{"Save"|translate}}</span>
                            <span class="btn btn-link btn-xs" style="margin:0px!important;background:none" ng-click="reset()" >{{"Cancel"|translate}}</span>
                        </div>
                    </td>
                </script>

            </div>
        </div>
    </div>
</div>
