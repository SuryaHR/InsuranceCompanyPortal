<div class="row">
    <!--Body-->
    <div class="col-md-12 margin-top-10">
        <div class="portlet light bordered">
            <div class="portlet-title">
                    <span class="caption-subject font-green bold">{{"NewThirdPartyVendorTitle"|translate}} </span>
                <button id="btnSave" class="btn sbold btnMargin pull-right" ng-click="SaveRecord()">
                    <i class="fa fa-save"></i>
                    {{"ControlText.Save"|translate}}
                </button>
                    <button id="btnBack" class="btn sbold btnMargin pull-right" ng-click="GoBack()">
                       
                        {{"ControlText.Cancel"|translate}}
                    </button>
                   
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.SupplierName"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.SupplierName" placeholder='{{"FormControl.SupplierName"|translate}}' />

                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.CompanyWebsite"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Website" placeholder='{{"FormControl.CompanyWebsite"|translate}}' />
                                </div>
                            </div>
                        </div>


                        <div class="clear"></div>

                        <!--End Dynamically created contact person details-->
                        <!--Shipping Address-->
                        <div class="form-group col-md-12">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-12 form-group">
                                    <label class="control-label ">{{"FormControl.OfficeAddress"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-6 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.ShippingAddressLine1" placeholder='{{"FormControl.AddressLine1"|translate}}' />
                                </div>
                                <div class="col-md-6 col-sm-6 col-md-offset-4 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.ShippingAddressLine2" placeholder='{{"FormControl.AddressLine2"|translate}}' />
                                </div>
                                <div class="col-md-6 col-sm-6 col-md-offset-4 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.ShippingCity" placeholder='{{"FormControl.City"|translate}}' />
                                </div>
                                <div class="col-md-3 col-sm-4 col-md-offset-4 form-group">
                                    <select class="form-control select2me btnMargin" ng-model="commObj.ShippingState" placeholder='{{"FormControl.State"|translate}}'
                                            ng-options="item.id as item.state for item in ddlStateList "></select>
                                </div>
                                <div class="col-md-3 col-sm-2 form-group">
                                    <input type="text" maxlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control btnMargin" ng-model="NewVendor.ShippingZipCode" placeholder='{{"FormControl.ZipCode"|translate}}' />
                                </div>
                            </div>
                            <!--Billing Address-->
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-12 form-group">
                                    <label class="control-label ">{{"FormControl.BillingAddress"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-6 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.BillingAddressLine1" placeholder='{{"FormControl.AddressLine1"|translate}}' />
                                </div>
                                <div class="col-md-6 col-md-offset-4 col-sm-6 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.BillingAddressLine2" placeholder='{{"FormControl.AddressLine2"|translate}}' />
                                </div>
                                <div class="col-md-6 col-md-offset-4 col-sm-6 form-group">
                                    <input type="text" class="form-control btnMargin" ng-model="NewVendor.BillingCity" placeholder='{{"FormControl.City"|translate}}' />
                                </div>
                                <div class="col-md-3 col-md-offset-4 col-sm-4 form-group">
                                    <select class="form-control select2me btnMargin" ng-model="commObj.BillingState" placeholder='{{"FormControl.State"|translate}}'
                                            ng-options="item.id as item.state for item in ddlStateList "></select>
                                </div>
                                <div class="col-md-3 col-sm-2 form-group">
                                    <input type="text" maxlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control btnMargin" ng-model="NewVendor.BillingZipCode" placeholder='{{"FormControl.ZipCode"|translate}}' />
                                </div>
                            </div>
                            <!--End Billing Address-->

                        </div>
                        <!--End Shipping Address-->
                        <!--Dynamically Added Phone numbers-->
                        <div class="clear clearfix"></div>

                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Phone"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Phone" placeholder='{{"FormControl.Phone"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Fax"|translate}}</label>
                                </div>
                                <div class="col-md-6 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Fax" placeholder='{{"FormControl.Fax"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <!--End Dynamically Dynamically Added Phone numbers-->
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption font-green sbold">
                                    <i class="font-green-sharp"></i>
                                    {{"VendorContactSettings"|translate}}
                                </div>
                                <div class="tools">

                                </div>
                            </div>

                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.FirstName"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.FirstName" placeholder='{{"FormControl.FirstName"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.LastName"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.LastName" placeholder='{{"FormControl.LastName"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Email"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Email" placeholder='{{"FormControl.Email"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Phone"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Phone" placeholder='{{"FormControl.Phone"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Mobile"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Mobile" placeholder='{{"FormControl.Mobile"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-6">
                                <div class="col-md-4 col-sm-4">
                                    <label class="control-label ">{{"FormControl.Fax"|translate}}</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="NewVendor.Fax" placeholder='{{"FormControl.Fax"|translate}}' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-6">
                            <div class="col-md-12">
                               <span class="text-danger">{{"NoteText"|translate}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
