
<div class="col-md-12 col-sm-12 padding1px">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="goToDashboard()">{{"Home"|translate}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>{{"Payment Options"|translate}}</span>
        </li>
    </ul>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 portlet margin-top-20 padding1px">
    <!--Payment Options-->
    <div class="portlet light margin-top-10 padding1px">
        <div class="portlet-title">
            <div class="caption  font-grey-sharp">
                <span class="caption-subject">{{"PaymentOption"|translate}} </span>
            </div>
        </div>
  
    <div class="portlet-body">
        <div class="col-md-12 table-responsive padding1px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 options_Background padding1px">
                <div class="col-md-12 margin-top-5 margin-bottom-5">
                    <button class="btn sbold btnMargin btnOptions" ng-click="AddNewPaymentOption()">

                        {{"New Payment Option"|translate}}
                    </button>
                    <button class="btn sbold">

                        {{"Export"|translate}}
                    </button>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="thwidth30" ng-click="sortPay('modeOfPayment')">
                            {{"PaymentOption"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKeyPay=='modeOfPayment'" ng-class="{'glyphicon-chevron-up pull-right':reversepay,'glyphicon-chevron-down pull-right':!reversepay}"></span>

                        </th>
                        <th class="width45" ng-click="sortPay('description')">
                            {{"Description"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKeyPay=='description'" ng-class="{'glyphicon-chevron-up pull-right':reversepay,'glyphicon-chevron-down pull-right':!reversepay}"></span>

                        </th>
                        <th ng-click="sortPay('status')" class="statusHeading">
                            {{"Status"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKeyPay=='status'" ng-class="{'glyphicon-chevron-up pull-right':reversepay,'glyphicon-chevron-down pull-right':!reversepay}"></span>

                        </th>
                        <th>
                            {{"Action"|translate}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="NewPaymentoption===true">
                        <td>
                            <input type="text" class="form-control " ng-model="selectedPaymentOption.modeOfPayment" placeholder="{{'Name'|translate}}">
                        </td>
                        <td>
                            <input type="text" class="form-control " ng-model="selectedPaymentOption.description" placeholder="{{'Description'|translate}}">
                        </td>
                        <td>
                            <select class="input-small select2me form-control  " data-placeholder="Select..." ng-model="selectedPaymentOption.status">
                                <option value="true" ng-selected="selectedPaymentOption.status===true">{{"Enable"|translate}}</option>
                                <option value="false" ng-selected="selectedPaymentOption.status===true">{{"Disable"|translate}}</option>
                            </select>
                        </td>
                        <td>
                            <!--<div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                                <span ng-click="SavePaymentOption()" class="btn green btn-sm btn-outline">{{"Save"|translate}}</span>
                                <span ng-click="resetPaymentOption()" class="btn red btn-sm  btn-outline">{{"Cancel"|translate}}</span>
                            </div>-->
                            <div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                                <span ng-click="SavePaymentOption()" class="btn btn-link btn-xs" style="margin:0px!important;background:none">{{"Save"|translate}}</span>
                                <span ng-click="resetPaymentOption()" class="btn btn-link btn-xs" style="margin:0px!important;background:none">{{"Cancel"|translate}}</span>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="item in PaymentOptions|orderBy:sortKeyPay:reversepay" ng-include="getTemplatePay(item)"></tr>
                </tbody>
            </table>
            <script type="text/ng-template" id="display1">
                <td ng-click="EditPaymentOption(item)">{{item.modeOfPayment}}</td>
                <td ng-click="EditPaymentOption(item)">{{item.description}}</td>
                <td ng-click="EditPaymentOption(item)" class="text-center">
                    <span ng-show="item.status==='true' || item.status===null" class="stage ItemStageSix">Enable</span>
                    <span ng-show="item.status==='false'" class="stage ItemStageSeven">Disable</span>
                </td>
                <td>
                    <!--<div class="btn-group btn-group-circle btn-outline " style="display:flex !important; ">
                        <span class="btn green btn-sm btn-outline" ng-click="EnableDisablePaymentOption(item,true)">{{"Enable"|translate}}</span>
                        <span class="btn red btn-sm  btn-outline" ng-click="EnableDisablePaymentOption(item,false)">{{"Disable"|translate}}</span>
                    </div>-->
                    <div class="btn-group btn-group-circle btn-outline " style="display:flex !important; ">
                        <span class="btn btn-link btn-xs" ng-click="EnableDisablePaymentOption(item,true)" style="margin:0px!important;background:none">{{"Enable"|translate}}</span>
                        <span class="btn btn-link btn-xs" ng-click="EnableDisablePaymentOption(item,false)" style="margin:0px!important;background:none">{{"Disable"|translate}}</span>
                    </div>
                </td>
            </script>
            <script type="text/ng-template" id="edit1">
                <td>
                    <input type="text" class="form-control " ng-model="selectedPaymentOption.modeOfPayment" placeholder="{{'Name'|translate}}">
                </td>
                <td>
                    <input type="text" class="form-control " ng-model="selectedPaymentOption.description" placeholder="{{'Description'|translate}}">
                </td>
                <td>
                    <select class="input-small select2me form-control  " data-placeholder="Select..." ng-model="selectedPaymentOption.status">
                        <option value="true" ng-selected="selectedPaymentOption.status==='true'">{{"Enable"|translate}}</option>
                        <option value="false" ng-selected="selectedPaymentOption.status==='false'">{{"Disable"|translate}}</option>
                    </select>
                </td>
                <td>
                    <!--<div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                        <span ng-click="SavePaymentOption()" class="btn green btn-sm btn-outline">{{"Save"|translate}}</span>
                        <span ng-click="resetPaymentOption()" class="btn red btn-sm  btn-outline">{{"Cancel"|translate}}</span>
                    </div>-->
                    <div class="btn-group btn-group-circle btn-outline" style="display:flex !important;">
                        <span ng-click="SavePaymentOption()" class="btn btn-link btn-xs" style="margin:0px!important;background:none">{{"Save"|translate}}</span>
                        <span ng-click="resetPaymentOption()" class="btn btn-link btn-xs" style="margin:0px!important;background:none">{{"Cancel"|translate}}</span>
                    </div>
                </td>
            </script>
        </div>
    </div>
</div>
</div>
