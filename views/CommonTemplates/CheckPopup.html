        $("#select2insidemodal").select2({

        });
    });

<style>
.modal-content{
    width:80% !important;
}
</style>
<div id="myModal" data-keyboard="true" data-backdrop="true">
    <div id="responsive">
        <div class="modal-header">
            <a class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h4 class="modal-title sbold" style="text-align: center;">{{paymentType}}</h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12 padding1px " ng-form="PolicyHolderReviewForm">
                <div class="col-md-12 col-sm-12 form-group">
                    <label class="control-label col-md-10 col-sm-6" style="text-align: center;">Paying a sum of {{total |currency}}(ACV) for {{itemCnt}}</label>

                        <label>{{Policyholder.Name}}</label>
                    </div> -->
                </div>
                <div class="col-md-12 col-sm-12 form-group">
                    <label class="control-label col-md-3 col-sm-6" >Check #<span class='text-danger'>*</span></label>
                    <div class="col-md-7 col-sm-6">
                        <input type="text" name="phCellNum1" placeholder="check number" ng-model="checkNumber"/>
                       
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 form-group">
                    <div class="col-md-3 col-sm-3 pull-right"> 
                        <button type="button" class="btn btn-default sbold pull-right"
                            ng-click="cancel()">{{"Cancel"|translate}}</button>
                    </div>
                    <div class="col-md-3 col-sm-3 pull-right"> 
                        <button type="button" data-dismiss="modal" class="btn btn-default sbold pull-right"
                            ng-click="submit()" ng-disabled="checkNumber=='' ||checkNumber==' '">{{"Submit"|translate}}</button>
                
                    </div>
        </div>

                </div> -->
