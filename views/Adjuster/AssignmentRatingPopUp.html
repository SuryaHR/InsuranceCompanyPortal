<div class="">
    <div class="modal-header text-left">
        <a class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel($event)"></a>
        <h4 class="modal-title">Assignment Rating</h4>
    </div>
    <div id="myModal" class="modal-body" style="height: 210px;">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="rate-area" style="padding: 0px;">
                <input type="radio" id="5-star" name="rating"
                    ng-model="rating" value="5"><label
                    for="5-star" title="Amazing">5
                    stars</label>
                <input type="radio" id="4-star" name="rating"
                    ng-model="rating"
                    value="4" /><label for="4-star" title="Good">4
                    stars</label>
                <input type="radio" id="3-star" name="rating"
                    ng-model="rating"
                    value="3" /><label for="3-star" title="Average">3
                    stars</label>
                <input type="radio" id="2-star" name="rating"
                    ng-model="rating"
                    value="2" /><label for="2-star" title="Not Good">2
                    stars</label>
                <input type="radio" id="1-star" name="rating"
                    ng-model="rating"
                    value="1" /><label for="1-star" title="Bad">1
                    star</label>
            </ul>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <textarea ng-model="comment" class="col-md-12 col-sm-12 col-lg-12" rows="4" cols="20" maxlength="1000" placeholder="Type here"></textarea>
            
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 text-right">
            <a ng-click="cancel()">Cancel</a>
            <button id="sample_editable_1_new"ng-click="submitRating()"
                class="btn sbold btnMargin">
                Submit
            </button>
        </div>
    </div>
</div>
