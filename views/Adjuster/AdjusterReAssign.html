<!--modal div-->

<div>
        <form name="myForm" >
    <div class="modal-header">
        <a class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel($event)"></a>
        <h4 class="modal-title">{{"Select the Adjuster"|translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="row" style="margin:10px;">
            <form class="form-inline pull-right">

                <div class="form-group" style="margin-bottom:10px;">
                    <label>{{"ControlText.Search_title"|translate}}</label>
                    <input type="text" ng-model="search" class="form-control" placeholder={{"SearchText"|translate}}>
                </div>
            </form>
            <table class="table table-striped table-inverse table-bordered table-hover table-checkable order-column" id="NavigateTable">
                <thead>
                    <tr>  
                        <th></th>
                        <th ng-click="sort('')">
                            {{"Name"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKey==''" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('')">
                            {{"Designation"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKey==''" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('')">
                            {{"#Claims In Hand"|translate}}
                            <span class="glyphicon sort-icon" ng-show="sortKey==''" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>                     
                    </tr>
                </thead>

                <tbody>
                    <tr ng-click="selectRadioButton(Adjustor)" dir-paginate="Adjustor in AdjusterList|orderBy:sortKey:reverse|filter:search|itemsPerPage:PageSize ">
                        <td for="selectedAdjuster">
                            <input type="radio" name="selectedAdjuster" ng-model="$parent.selectedAdjuster"
                                ng-value="Adjustor" /></td>
                        <td>{{Adjustor.firstName+" "+Adjustor.lastName}}</td>
                        <td>{{Adjustor.designation.name}}</td>
                        <td>{{Adjustor.casesInHand}}</td>
                    </tr>
                    <tr ng-show="!AdjusterList.length">
                        <td colspan="3" class="text-danger text-center">
                            {{"NoRecordText"|translate}}
                        </td>
                    </tr>
                </tbody>
            </table> 
              
            <dir-pagination-controls max-size="3"
                                     direction-links="true"
                                     boundary-links="true" class="pull-right">
            </dir-pagination-controls>
            <div class="col-md-12 col-sm-12" ng-show="AdjusterList.length">
                <span class="text-danger">{{"*Click to select the adjuster"|translate}}</span>
            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
            <button type="button" class="btn dark btn-outline" data-dismiss="modal"
                ng-click="SelectAdjuster(selectedAdjuster)" ng-disabled="!selectedAdjuster" >{{"ControlText.Submit"|translate}}</button>

            <button type="button" class="btn dark btn-outline" data-dismiss="modal"
                ng-click="cancel($event)">{{"ControlText.Cancel_title"|translate}}</button>
        
       
    </div>
</form>
</div>
<!-- /.modal-content -->
