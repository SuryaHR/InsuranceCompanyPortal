<!-- Reset password css -->
<link rel="stylesheet" href="Css/resetPassword.css" />
<ul class="page-breadcrumb breadcrumb sbold">
    <li>
        <a ng-click="GoToHome()">{{"Home"|translate}}</a>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <span>{{"Security"|translate}}</span>
    </li>
</ul>
<div class="row portlet light padding1px">
    <div class="portlet-title ">
        <div class="caption font-grey-sharp">
            <span class="caption-subject font-grey-sharp">
                Security Questions
            </span>
        </div>
    </div>
    <div class="portlet-body margin-top-20" ng-form="resetPassword">

        <div class="row col-md-12">
            <div class="col-md-6">
                <!-- Questions -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12 col-lg-12">
                    <div class="col-md-12">
                        <div class="col-md-4 col-sm-4 Label_Text_Right">
                            <label class="control-label ">Question</label>
                        </div>
                        <div class="col-md-8 col-sm-8 col-ld-8">
                            <b>{{securityQuestions.questionName}}</b>
                        </div>
                    </div>
                </div>

                <!-- Answers -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12 col-lg-12">
                    <div class="col-md-12">
                        <div class="col-md-4 col-sm-4 Label_Text_Right">
                            <label class="control-label ">Answer</label>
                        </div>
                        <div class="col-md-8 col-sm-8 col-ld-8">
                            <input type="text" class="answer" name="answer" id="answer" ng-model="securityAnswer"
                                placeholder="Enter answer" autocomplete="off" required ng-keyup="$event.keyCode == 13 && verifyAnswer(securityAnswer, securityQuestions)" />
                            <div class="errormessage">
                                <span class="text-danger"
                                    ng-show="resetPassword.answer.$error.required && resetPassword.answer.$touched">Answer
                                    is required.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-sm-12 padding1px margin-top-10">
                    <div class="col-md-4 col-sm-4">
                    </div>
                    <div class="col-md-8 col-sm-8 col-lg-8">
                            <button ng-if ="previous!=null && previous!='/login' && previous!=''"id="sample_editable_1_new" ng-click="cancel()"
                             class="btn sbold btnMargin pull-right">
                                {{"cancel"|translate}}
                            </button>
                        <button id="sample_editable_1_new" ng-click="verifyAnswer(securityAnswer, securityQuestions)" 
                        ng-disabled="resetPassword.$invalid || resetPassword.$pristine" class="btn sbold btnMargin pull-right">
                            {{"Verify Answer"|translate}}
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
