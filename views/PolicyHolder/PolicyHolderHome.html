<style>
    .infoWindowContent {
        height: auto !important;
        width: auto !important;
    }
</style>

<div class="col-md-12 col-lg-12">
    <div class="portlet light ">
        <!--<div class="portlet-title ">-->
        <div class="SubHeadingDiv ">
            <div class="caption">
                <span class="caption-subject font-grey-sharp">{{"MyInSurance"|translate}}</span>
            </div>
            <div class="tools pull-right">
                <a href="#" class="collapse font-green"></a>
            </div>
        </div>

        <div class="portlet-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12 col-md-12 padding1px">
                        <div class="col-md-12 well">
                            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <div class="col-md-8 col-sm-8 col-lg-8 col-xs-12">
                                        <span class="sbold font-blue font-md">{{"BillingAccount"|translate}} &nbsp;</span><span>{{InsuranceAccountNo}}</span>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12 margin-bottom-10">
                                        <!--<span class="btn btn-circle blue pull-right">{{"Pay"|translate}}</span>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-12 padding1px" ng-repeat="item in PolicyList" style="border-bottom:1px solid #c7ccd0 !important ;padding-bottom:10px;padding-top:10px;">
                                        <div class="col-md-12 col-md-12 col-lg-12 col-xs-12">
                                            <span><i ng-class="{'HOME':'fa fa-home fa-lg ', 'AUTO':'fa fa-bus fa-lg '}[item.policyType]"></i></span>
                                            <label class="sbold text-info control-label" style="padding-left:5px;">{{item.policyName}}</label>&nbsp;<span style="padding-left:15px;"><i class="fa fa-chevron-circle-right fa-lg text-info"></i></span>
                                        </div>
                                        <label class="col-md-11 col-sm-11 col-lg-11 col-xs-11 control-label" style="padding-left:44px;"><span class="sbold"> Policy:</span><span class="">&nbsp;&nbsp;{{item.policyNumber}}</span></label>
                                        <label class="col-md-11 col-sm-11 col-lg-11 col-xs-11 control-label" style="padding-left:44px;"><span class="sbold">Status:</span><span class="">&nbsp;&nbsp;{{item.policyNumber}}</span></label>
                                        <label class="col-md-11 col-sm-11 col-lg-11 col-xs-11 sbold control-label" style="padding-left:44px;"><a href="#">Insurance card</a></label>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
                                        <!--<label style="margin-top:20px;"><a>Start A Claim</a> | <a> My Claims</a></label>-->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Your Agent-->
<div class="col-md-12 padding1px" ng-include="'views/PolicyHolder/YourAgent.html'">


</div>
<!--End Your Agent-->
