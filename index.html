        $(document).click(function (e) {

        $(function () {

        function iOSHandler() {

            var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            var width = screen.width;
            if (iOS) {
                var orientation;
                if (window.orientation == undefined) {
                    orientation = window.screen.orientation.angle;
                }
                else {
                    orientation = window.orientation;
                }
                if (orientation != 0) {
                    if (screen.width < screen.height) {
                        width = screen.height;
                    }
                }
                //iPhone4-Landscape
                if (width > 475 && width < 485) {
                    $(".div_MainBody").css("width", "100% !important");
                }

                //iPhone5-Landscape
                else if (width > 562 && width < 572) {
                    $(".div_MainBody").css("width", "100% !important");
                }
                //iPhone4,5-Portrait
                else if (width > 315 && width < 325) {
                    $(".div_MainBody").css("width", "100% !important");
                }

                //iPhone6-Landscape
                else if (width > 660 && width < 670) {

                    $(".div_MainBody").css("width", "100% !important");
                }
                //iPhone6-Portrait
                else if (width > 370 && width < 380) {

                    $(".div_MainBody").css("width", "100% !important");
                }

                //iPhone6+-Landscape
                else if (width > 730 && width < 740) {

                    $(".div_MainBody").css("width", "100% !important");
                }
                //iPhone6+-Portrait
                else if (width > 410 && width < 420) {

                    $(".div_MainBody").css("width", "100% !important");
                }

                //ipad
                else if (width > 1020 && width < 1025) {

                    $(".div_MainBody").css("width", "100% !important");
                    $(".div_MainBody").css("margin-left", "0% !important");

                }
                else if (width > 1360) {

                    //$(".div_MainBody").css("width", "86% !important");
                }
            }
            else {
                if (width > 1360) {

                    //$(".div_MainBody").css("width", "1264 !important");
                }
            }
        }
        $(window).resize(function () {
            resizeDiv();
        });

        function resizeDiv() {
            var width = $(window).width();
            // Extra small devices (portrait phones, less than 576px)
            if (width < 415) {
                $(".div_CONTENT").css("margin-top", "100px");
            }
            if (width >= 415 && width < 576) {
                $(".div_CONTENT").css("margin-top", window.screen.orientation.angle === 0 ? "115px" : "80px");
            }

            if (width >= 576 && width <= 768) {
                $(".div_CONTENT").css("margin-top", "100px");
            }
            // Small devices (landscape phones, less than 768px)
            else if (width > 768 && width < 992) {
                $(".div_CONTENT").css("margin-top", "100px");
            }
            // Medium devices (tablets, less than 992px)
            else if (width >= 992 && width < 1200) {
                $(".div_CONTENT").css("margin-top", "110px");
            }
            // Large devices (desktops, less than 1200px)
            else if (width >= 1200 && width < 1360) {
                $(".div_CONTENT").css("margin-top", "105px");
            }
            else if (width >= 1360) {
                $(".div_CONTENT").css("margin-top", "105px");
            }
        }
    </script>
